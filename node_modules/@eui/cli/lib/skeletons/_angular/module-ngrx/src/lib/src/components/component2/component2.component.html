<ux-panel label="Panel from feature/component2">
    <h2>List of entities</h2>
    <div *ngIf="(entities | async).length > 0">
        <p>(*Click to select entity)</p>
        <ul>
            <li *ngFor="let entity of entities | async">
                <a role="button" (click)="selectEntity(entity.id)">{{entity.title}}</a>
            </li>
        </ul>
    </div>
</ux-panel>
