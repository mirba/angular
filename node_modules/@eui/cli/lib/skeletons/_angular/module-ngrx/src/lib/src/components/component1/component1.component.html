<ux-panel label="Panel from feature/component1">
    <p>
        Translation example: {{'procmgr.KEY' | translate}}
    </p>

    <div>
        <button (click)="loadData()">Load data</button>
        <button (click)="addEntity()">Add entity</button>

    <hr>

    <strong>Selected Entity:</strong> {{(selectedEntity | async)?.title}}
</ux-panel>
